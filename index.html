<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="bgImage"></div>

    <div class="mt-5" id="firstDiv">
      <div class="col-6 mx-auto text-center">
        <button
          class="btn bg-dark p-4 text-white rounded-5"
          id="galacticButton"
          onclick="toggleRender()"
        >
          Click to Enter Galactic Age
        </button>
        <div class="col-6 mx-auto text-center" id="filterdiv"></div>
      </div>
    </div>

    <div class="container-md mt-lg-3">
      <div class="row text-white" id="filter-characters"></div>
    </div>

    <section class="charactersSection h-100">
      <div class="container">
        <div id="filterBtnDiv"></div>
        <div class="row" id="galaxy"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
